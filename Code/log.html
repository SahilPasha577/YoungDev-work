<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Log In</title>
</head>
<body>
    <div class="full">
        
        <h2 class="head">Log In</h2>
    
    <br>
    <div class="form-full">
    <form action="" class="form">
        

        <div class="email">
            <label for="email"><i class="fa-solid fa-envelope"></i>Email</label>
            <div class="hov">
            <input type="email" class="input-email" placeholder="Enter your email">
        </div>
        </div>

        <div class="password">
            <label for="password"><i class="fa-solid fa-lock"></i>Password</label>
            <div class="hov">
            <input type="password" class="input-password" placeholder="Enter your password">
        </div>
        </div>
        <div class="btn">
            <button class="butn" type="submit">Log In </button>
        </div>

    </form>
</div>
</div>
</body>
</html>
